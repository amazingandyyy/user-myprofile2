<div ng-show="user">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="list-group">
                <br>
                <h2 class="list-group-item-heading">{{user.email}}'s profile</h2>
                <hr>
                <span href="#" class="list-group-item">
                    <h4 class="list-group-item-text"><i class="fa fa-user"></i> {{user.displayName}}</h4>
                    <h4 class="list-group-item-text"><i class="fa fa-globe"></i> {{user.picture}}</h4>
                </span>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
