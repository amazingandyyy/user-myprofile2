<!DOCTYPE html>
<html>

<head>
    <title>myProfile</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="shortcut icon" type="image/png" href="../css/favicon.png"/>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body ng-app="myApp" ng-controller="mainCtrl as main">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">myProfile</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home"><span><img src="../css/logo.svg" style="height: 35px;"></span> myProfile</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse" ng-class="{collapse: isCollapsed}">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="community">Community</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-hide="currentUser">
                    <form class="navbar-form" ng-submit="logIn(loginInfo)">
                        <div class="form-group">
                            <input type="email" class="form-control" required placeholder="sample@email.com" ng-model="loginInfo.username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" required placeholder="Password" ng-model="loginInfo.password">
                        </div>
                        <button type="submit" class="btn btn-default">Log in</button>
                        <!-- <div ng-hide="currentUser" type="button" class="btn btn-primary" ng-click="signUp()">Sign up</div> -->
                    </form>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="currentUser">
                    <!-- <ul class="nav navbar-nav navbar-right"> -->
                    <li ng-click="logOut()" ui-sref="home">
                        <a class="btn btn-link">Logout</a>
                    </li>
                    <li ui-sref="profileSetting">
                        <a class="btn btn-link">Setting</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <ui-view></ui-view>
    </div>
    <img class="logo" src="../css/logo.svg" ></span>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js"></script>
    <script src="../js/module.js"></script>
    <script src="../js/controllers.js"></script>
    <script src="../js/services.js"></script>
</body>

</html>
